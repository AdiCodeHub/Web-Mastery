<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://kit.fontawesome.com/bb734278be.js" crossorigin="anonymous"></script>
  <title>VERTICAL-ICON-BAR</title>
<style>
  body{
    margin: 0;
  }
.icon-bar{
  width: 80px;
  background-color: #B80000;
}
.icon-bar a{
  display: block;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 35px;
}
.active{
  background-color: #5F8670;
}
.icon-bar a:hover{
  background-color: #820300;
}
</style>
</head>
<body>
 <div class="icon-bar">
  <a href="" class="active"><i class="fa-solid fa-house fa-beat"></i></a>
  <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
  <a href=""><i class="fa-solid fa-user"></i></a>
  <a href=""><i class="fa-solid fa-envelope"></i></a>
  <a href=""><i class="fa-solid fa-location-dot"></i></a>
</div>
</body>
</html>
